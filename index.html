<!doctype html>
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>‚ù§Ô∏è</title>
<style>
:root{
  --bg:#0f1724;
  --card:#0b1220;
  --heart-color:#ff4d6d; 
  --beat-speed:1;
  --glow:1;
}
*{box-sizing:border-box}
body{
  margin:0; min-height:100vh; display:grid; place-items:center;
  font-family:Inter,Segoe UI,Roboto,Arial;
  background:linear-gradient(180deg,var(--bg) 0%, #07101a 100%);
  color:#e6eef8;
}

.wrap{
  width:min(95vw, 920px);
  max-width:95vw;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:18px; padding:24px; box-shadow:0 10px 30px rgba(2,6,23,0.6);
  display:grid; grid-template-columns:1fr 300px; gap:20px; align-items:center;
}

h1{font-size:1.4rem;margin:0 0 8px 0}
p.lead{margin:0 0 16px 0; color:#bcd3ef}

.stage{display:flex; align-items:center; justify-content:center; height:50vw; max-height:360px;}

.card{
  width:50vw; max-width:360px; height:50vw; max-height:360px;
  border-radius:20px; display:grid; place-items:center; position:relative; overflow:visible;
  background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.02), transparent 10%), transparent;
  transform:translateZ(0);
}

svg.heart{ width:70%; height:70%; display:block;}

.pulse{ animation:beat calc(1s / var(--beat-speed)) ease-in-out infinite; transform-origin:50% 50%; }

@keyframes beat{
  0%{ transform:scale(1); }
  28%{ transform:scale(1.12); }
  40%{ transform:scale(0.95); }
  60%{ transform:scale(1.06); }
  100%{ transform:scale(1); }
}

.glow{ filter: drop-shadow(0 8px 22px rgba(255,77,109,0.18)) drop-shadow(0 2px 8px rgba(255,77,109,0.12)); }
.shine{ mix-blend-mode:screen; opacity:0.9; animation:shine-move 3s linear infinite; }
@keyframes shine-move{
  0%{ transform:translateX(-120%); }
  100%{ transform:translateX(120%); }
}

.sparks{ position:absolute; inset:0; pointer-events:none }
.spark{ position:absolute; width:2vw; height:2vw; border-radius:50%; opacity:0.0; transform:translateY(0) scale(0.6); animation:floatUp linear infinite; }
@keyframes floatUp{
  0%{ opacity:0; transform:translateY(2vw) scale(0.5); }
  10%{ opacity:0.9 }
  100%{ opacity:0; transform:translateY(-6vw) scale(1.1); }
}

.controls{
  padding:14px; border-radius:12px;
  background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));
}
.control-row{ display:flex; gap:8px; align-items:center; margin-bottom:12px; flex-wrap:wrap }
label{ font-size:0.8rem; min-width:80px; color:#cfe6ff }
input[type=range]{ width:100%; max-width:150px }
input[type=color]{ width:36px; height:36px; padding:0; border-radius:8px; border:0; cursor:pointer }
.small{ font-size:0.7rem; color:#9fbbe4 }
.btn{ padding:6px 10px; border-radius:10px; border:0; cursor:pointer; background:#0f1728; color:#cfe6ff }

@media (max-width:880px){
  .wrap{ grid-template-columns:1fr; }
  .card{ margin:0 auto; width:70vw; height:70vw; max-width:360px; max-height:360px;}
  svg.heart{ width:80%; height:80%; }
  .control-row{ justify-content:space-between; }
}
</style>
</head>
<body>
<div class="wrap">
  <div>
    <h1>–î–ª—è —Ç–µ–±–µüòò</h1>
    <div class="stage">
      <div class="card" role="img" aria-label="–ê–Ω—ñ–º–æ–≤–∞–Ω–µ —Å–µ—Ä—Ü–µ">
        <svg class="heart pulse glow" viewBox="0 0 100 100" aria-hidden="true">
          <defs>
            <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
              <stop offset="0%" stop-color="var(--heart-color)" stop-opacity="1" />
              <stop offset="100%" stop-color="#ffb3c2" stop-opacity="0.95" />
            </linearGradient>
            <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
              <feGaussianBlur stdDeviation="3" result="b" />
              <feMerge><feMergeNode in="b" /><feMergeNode in="SourceGraphic"/></feMerge>
            </filter>
            <linearGradient id="shineGrad" x1="0" x2="1">
              <stop offset="0%" stop-color="#ffffff" stop-opacity="0" />
              <stop offset="50%" stop-color="#ffffff" stop-opacity="0.55" />
              <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
            </linearGradient>
          </defs>
          <path id="heartPath" d="M50 84c-8-6-18-14.5-25-22.5C9 47.5 16 28 33 28c7 0 12.5 4 17 9.5C54.5 32 60 28 67 28c17 0 24 19.5 8 33.5C68 69.5 58 78 50 84z"
            fill="url(#g1)" stroke="rgba(255,255,255,0.06)" stroke-width="0.6" filter="url(#softGlow)"></path>
          <use href="#heartPath" fill="none" stroke="rgba(0,0,0,0.12)" stroke-width="1.2"></use>
          <g class="shine" style="mask: url(#m);"><rect x="-60" y="-20" width="120" height="140" fill="url(#shineGrad)"></rect></g>
          <mask id="m"><use href="#heartPath" fill="#fff"></use></mask>
        </svg>
        <div class="sparks" aria-hidden="true"></div>
      </div>
    </div>
  </div>

  <aside class="controls" aria-label="–ö–æ–Ω—Ç—Ä–æ–ª—ñ –¥–ª—è –∞–Ω—ñ–º–∞—Ü—ñ—ó">
    <div class="control-row">
      <label for="color">–ö–æ–ª—ñ—Ä</label>
      <input id="color" type="color" value="#ff4d6d" />
      <div style="margin-left:auto;text-align:right">
        <div class="small">–ü–æ—Ç–æ—á–Ω–∏–π: <span id="colorVal">#ff4d6d</span></div>
      </div>
    </div>

    <div class="control-row">
      <label for="speed">–®–≤–∏–¥–∫—ñ—Å—Ç—å</label>
      <input id="speed" type="range" min="0.4" max="2.2" step="0.05" value="1" />
      <div class="small">x <span id="speedVal">1.00</span></div>
    </div>

    <div class="control-row">
      <label for="glow">–°–≤—ñ—Ç—ñ–Ω–Ω—è</label>
      <input id="glow" type="range" min="0" max="2" step="0.1" value="1" />
      <div class="small">x <span id="glowVal">1.00</span></div>
    </div>

    <div class="control-row">
      <label>–ï—Ñ–µ–∫—Ç–∏</label>
      <div style="display:flex;gap:8px;margin-left:auto">
        <button id="toggleSparks" class="btn">–ß–∞—Å—Ç–∏–Ω–∫–∏</button>
        <button id="resetBtn" class="btn">–°–∫–∏–Ω—É—Ç–∏</button>
      </div>
    </div>
  </aside>
</div>

<script>
const root = document.documentElement;
const colorInput = document.getElementById('color');
const colorVal = document.getElementById('colorVal');
const speedInput = document.getElementById('speed');
const speedVal = document.getElementById('speedVal');
const glowInput = document.getElementById('glow');
const glowVal = document.getElementById('glowVal');
const sparksWrap = document.querySelector('.sparks');
const toggleSparksBtn = document.getElementById('toggleSparks');
const resetBtn = document.getElementById('resetBtn');
const heartEl = document.querySelector('svg.heart');

function setHeartColor(hex){
  root.style.setProperty('--heart-color', hex);
  colorVal.textContent = hex;
}
function setSpeed(v){
  root.style.setProperty('--beat-speed', v);
  speedVal.textContent = Number(v).toFixed(2);
}
function setGlow(v){
  root.style.setProperty('--glow', v);
  glowVal.textContent = Number(v).toFixed(2);
  const glowScale = Number(v);
  if (glowScale <= 0.02){
    heartEl.classList.remove('glow');
  } else {
    heartEl.classList.add('glow');
    heartEl.style.filter = `drop-shadow(0 0.8vw ${2.2*glowScale}vw rgba(255,77,109,${0.13*glowScale})) drop-shadow(0 0.2vw ${0.8*glowScale}vw rgba(255,77,109,${0.08*glowScale}))`;
  }
}

colorInput.addEventListener('input', e=> setHeartColor(e.target.value));
speedInput.addEventListener('input', e=> setSpeed(e.target.value));
glowInput.addEventListener('input', e=> setGlow(e.target.value));

setHeartColor(colorInput.value);
setSpeed(speedInput.value);
setGlow(glowInput.value);

let sparksOn = false;
function createSparks(count = 12){
  sparksWrap.innerHTML = '';
  for(let i=0;i<count;i++){
    const s = document.createElement('div');
    s.className = 'spark';
    s.style.left = (Math.random()*60 + 20) + '%';
    s.style.top = (Math.random()*60 + 20) + '%';
    const size = 4 + Math.random()*12;
    s.style.width = size + 'px';
    s.style.height = size + 'px';
    s.style.background = `linear-gradient(180deg, rgba(255,255,255,0.85), ${root.style.getPropertyValue('--heart-color') || '#ff4d6d'})`;
    s.style.animationDuration = (1.6 + Math.random()*1.8) + 's';
    s.style.animationDelay = (Math.random()*0.6) + 's';
    sparksWrap.appendChild(s);
  }
}

toggleSparksBtn.addEventListener('click', ()=>{
  sparksOn = !sparksOn;
  if(sparksOn){ createSparks(14); toggleSparksBtn.textContent='–í–∏–º–∫–Ω—É—Ç–∏'; }
  else { sparksWrap.innerHTML=''; toggleSparksBtn.textContent='–ß–∞—Å—Ç–∏–Ω–∫–∏'; }
});

resetBtn.addEventListener('click', ()=>{
  colorInput.value = '#ff4d6d'; setHeartColor('#ff4d6d');
  speedInput.value=1; setSpeed(1);
  glowInput.value=1; setGlow(1);
  sparksWrap.innerHTML=''; sparksOn=false; toggleSparksBtn.textContent='–ß–∞—Å—Ç–∏–Ω–∫–∏';
});
</script>
</body>
</html>
